<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav class="navbar">

            <h4 class="toggle"><i class="fa-solid fa-bars"></i></h4>

            <h3 class="logo">Influencer products</h3>
            <ul class="nav-links">
               <li class="nav-item"><a class="nav-link" href="">Home</a></li>
               <li class="nav-item"><a class="nav-link" href="">Products</a></li>
               <li class="nav-item"><a class="nav-link" href="">Sign up</a></li>
               <li class="nav-item"><a class="nav-link" href="">Log in</a></li>
               <li class="nav-item"><a class="nav-link" href="">
                   <i class="fa-solid fa-magnifying-glass"></i>
               </a></li>
               <li class="nav-item"><a href="" class="nav-link cart">
               <i class="fa-solid fa-cart-shopping"></i>
                </a></li>
            </ul>

            <h4 class="toggle"><i class="fa-solid fa-cart-shopping"></i></h4>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h2 class="banner-title">Start your Journey as Influencer</h2>
                <p class="banner-des">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn">Preebook now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="banner-image">
                <div class="banner-bg">
                    <img src="./images/Circle design.svg" alt="background ">
                </div>
                <img class="main-camera" src="./images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <div class="brand">
        
        <img class="img-box"  src="./logos/Alibaba.svg" alt="">
        <img class="img-box" src="./logos/Amazon.svg" alt="">
        <img class="img-box" src="./logos/Daraz.pk Logo.svg" alt="">
        <img class="img-box" src="./logos/Ebay.svg" alt="">
        <img class="img-box" src="./logos/Rakuten.svg" alt="">
        <img class="img-box" src="./logos/Target.svg" alt="">
        <img class="img-box" src="./logos/Walmart.svg" alt="">
        
    </div>
</body>
</html>
